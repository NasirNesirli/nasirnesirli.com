    favicon16x16: "favicon-96x96.png"
    favicon32x32: "favicon-96x96.png"
    apple_touch_icon: "apple-touch-icon.png"

  # Social icons
  socialIcons:
    - name: "email"
      url: "mailto:nasir.nesirli@gmail.com"
    - name: "linkedin"
