params:
  # Footer customization
  footer:
    text: ""

  # Social icons
  socialIcons:
    - name: "email"
      url: "mailto:hello@nasirnesirli.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/nasirnesirli/"
    - name: "github"
      url: "https://github.com/NasirNesirli"
    - name: "orcid"
      url: "https://orcid.org/0009-0005-3038-7781"
    - name: "rss"
      url: "/index.xml"

  # Enable features
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true

  # Comments system
  cusdis:
    enable: true
    appId: "e8a3bc41-bc36-47bf-b241-81f85223dadf"

  # Table of contents
  ShowToc: true
  TocOpen: false

  # SEO
  images: ["/images/og-image.jpg"]

# Taxonomies
taxonomies:
  tag: tags
  category: categories

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markdown settings
markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: false
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
    extensions:
      linkify: true
      strikethrough: true
      table: true
      taskList: true
  highlight:
    style: monokai
